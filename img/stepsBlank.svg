<text x="50" y="48"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif">Ви <tspan font-weight="bold">залишаєте</tspan></text>
<text x="54" y="62"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif"><tspan font-weight="bold">заявку</tspan>  на сайті</text>

<text x="155" y="125"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif"><tspan font-weight="bold">З вами зв'язується</tspan></text>
<text x="147" y="139"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif"><tspan font-weight="bold">менеджер, </tspan>консультує</text>
<text x="134" y="153"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif">вас щодо відкриття рахунку</text>

<text x="85" y="240"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif">Якщо ваш обліковий запис</text>
<text x="96" y="254"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif">підходить, <tspan font-weight="bold">ми перераховуємо</tspan></text>
<text x="80" y="268"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif"><tspan font-weight="bold">вам виплату</tspan> наступного</text>
<text x="66" y="282"  font-size="12px" text-anchor="middle" fill="white" font-family="Montserrat, sans-serif">розрахункового дня</text>


